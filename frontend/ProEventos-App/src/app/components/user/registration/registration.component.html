<div class="row mt-4">

	<div class="col-md-6 d-none d-md-block" style="height: 450px;">
		<div class="text-center col-md-12 my-auto side-heder">
			<h1>Cadastro de usuário</h1>
			<img src="../../../../assets/registerImage.png" class="my-4" alt="" width="400px">
		</div>
	</div>

	<div class="col-md-6">

    <form [formGroup]="form" class="p-1">
      <div class="pb-2 d-block d-md-none">
        <h3 class="border-bottom">Cadastro de Usuário</h3>
      </div>


      <div class="form-row">
        <div class="form-group col-sm-6">
          <label>Primeiro Nome</label>
          <input type="text" class="form-control"
          formControlName="firstName"
          [ngClass]="{'is-invalid': f.firstName.errors && f.firstName.touched}"
          placeholder="Insira o Primeiro nome" />
          <div class="invalid-feedback">
            Primeiro nome é obrigatorio
          </div>
        </div>


        <div class="form-group col-sm-6">
          <label>Último nome</label>
          <input type="text" class="form-control"
          formControlName="lastName"
          [ngClass]="{'is-invalid': f.lastName.errors && f.lastName.touched}"
          placeholder="Insira o Último nome" />
          <div class="invalid-feedback">
            Ultimo nome é obrigatorio
          </div>
        </div>
      </div>


      <div class="form-group">
        <label for="">E-mail:</label>
        <input class="form-control" type="text"
        formControlName="email"
        [ngClass]="{'is-invalid': f.email.errors && f.email.touched}"
        placeholder="Insira o e-mail" />
        <div *ngIf="f.email.errors?.required && f.email.touched" class="invalid-feedback">
          e-mail é obrigatorio
        </div>
        <div *ngIf="f.email.errors?.email && f.email.touched" class="invalid-feedback">
          Deve ser um endereço de email valido.
        </div>
      </div>


      <div class="form-group">
        <label for="">Usuario:</label>
        <input class="form-control" type="text"
        formControlName="userName"
        [ngClass]="{'is-invalid': f.userName.errors && f.userName.touched}"
        placeholder="Insira o nome de Usuário" />
        <div class="invalid-feedback">
          Usuário é obrigatorio
        </div>
      </div>


      <div class="form-row">
        <div class="form-group col-sm-6">
          <label for="">Senha:</label>
          <input class="form-control" type="password"
          formControlName="password"
          [ngClass]="{'is-invalid': f.password.errors && f.password.touched}"
          placeholder="Digite uma Senha" />
          <div class="invalid-feedback">
            Senha é obrigatorio
          </div>
        </div>


        <div class="form-group col-sm-6">
          <label for="">Confirmar Senha:</label>
          <input class="form-control" type="password"
          formControlName="passwordConfirm"
          [ngClass]="{'is-invalid': f.passwordConfirm.errors && f.passwordConfirm.touched}"
          placeholder="Confirme a Senha" />
          <div class="invalid-feedback">
            Confirmar a senha é obrigatorio
          </div>
        </div>
      </div>


      <div class="form-row p-1 mb-3">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck1">
          <label class="custom-control-label">Eu concordo com os <a href="#">Termos de Uso</a>.</label>
        </div>
      </div>


      <div class="form-row">
        <div class="form-group col-12">
          <button class="btn btn-lg btn-success btn-block px-5">
            Registar
          </button>
        </div>
      </div>


      <div class="form-row">
        <div class="form-group col-12">
          <a class="btn btn-link btn-block" routerLink="/user/login">
            Já sou cadastrado
          </a>
        </div>
      </div>
    </form>

	</div>
</div>
